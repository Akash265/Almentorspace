<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload</title>
</head>
<body>
    <h1>Upload PDF</h1>
    <form action="/api/ocr" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
